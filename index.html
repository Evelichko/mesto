<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Сервис для обмена фотографиями">
  <meta name="keywords" content="Фото, соцсети, общение, лайки">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="popup popup_profile">
    <div class="popup__container">
      <button class="popup__btn-close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form">
        <label>
          <input type="text" name="name" class="popup__form-input popup__form-input_value_name" value="Жак-Ив Кусто">
        </label>
        <label>
          <input type="text" name="job" class="popup__form-input popup__form-input_value_job" value="Исследователь океана">
        </label>
        <button class='popup__btn-save' type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_place">
    <div class="popup__container">
      <button class="popup__btn-close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="form">
        <label>
          <input type="text" name="name" class="popup__form-input popup__form-input_value_place" placeholder="Название" value="">
        </label>
        <label>
          <input type="text" name="link" class="popup__form-input popup__form-input_value_link" placeholder="Ссылка на картинку" value="">
        </label>
        <button class='popup__btn-save' type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class = "popup popup_picture">
    <div class="popup__box">
      <button class="popup__btn-close" type="button"></button>
      <img class="popup__image" src="">
    </div>
  </div>
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Логотип сервиса">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/Kusto.jpg" alt="Фото Жака-Ив Кусто">
      <h1 class="profile__author">Жак-Ив Кусто</h1>
      <p class="profile__author-info">Исследователь океана</p>
      <button class="profile__btn-edit" type="button"></button>
      <button class="profile__btn-add" type="button"></button>
    </section>
    <section class="elements">
  </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">©&nbsp;2022 Mesto Russia</p>
  </footer>
  <script src="scripts/script.js"></script>
</body>

</html>
