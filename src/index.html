<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Сервис для обмена фотографиями">
  <meta name="keywords" content="Фото, соцсети, общение, лайки">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип сервиса">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/Kusto.jpg')%>" alt="Фото Жака-Ив Кусто">
      <h1 class="profile__author">Жак-Ив Кусто</h1>
      <p class="profile__author-info">Исследователь океана</p>
      <button class="profile__btn-edit" type="button"></button>
      <button class="profile__btn-add" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <template id="template">
          <li class="element">
            <img class="element__image" src="images/Church__in__mountains.jpg">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__btn-like" type="button"></button>
            <button class="element__btn-remove" type="button"></button>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">©&nbsp;2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_profile">
    <div class="popup__container">
      <button class="popup__btn-close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form-profile" novalidate>
        <label class="popup__label">
          <input id='input-name' type="text" name="name" class="popup__form-input popup__form-input_value_name"
            value="Жак-Ив Кусто" minlength="2" maxlength="40" required placeholder="Имя">
          <span class="input-name-error popup__form-error"></span>
        </label>
        <label class="popup__label">
          <input id="input-job" type="text" name="job" class="popup__form-input popup__form-input_value_job"
            placeholder="О себе" value="Исследователь океана" minlength="2" maxlength="200" required>
          <span class="input-job-error popup__form-error"></span>
        </label>
        <button class='popup__btn-save' type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_place">
    <div class="popup__container">
      <button class="popup__btn-close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form novalidate" name="form-place">
        <label class="popup__label">
          <input id="input-place" type="text" name="name" class="popup__form-input popup__form-input_value_place"
            placeholder="Название" required minlength="2" maxlength="30">
          <span class="input-place-error popup__form-error"></span>
        </label>
        <label class="popup__label">
          <input id="input-link" type="url" name="link" class="popup__form-input popup__form-input_value_link"
            placeholder="Ссылка на картинку" required>
          <span class="input-link-error popup__form-error"></span>
        </label>
        <button class='popup__btn-save' type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_picture">
    <div class="popup__box">
      <button class="popup__btn-close" type="button"></button>
      <img class="popup__image">
      <p class="popup__description"></p>
    </div>
  </div>
  <!-- <script src="./pages/index.js" type="module"></script> -->
</body>
</html>
